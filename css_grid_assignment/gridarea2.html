<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container>div {
            background-color: #444444;
            margin: 8px;
            border-radius: 8px;
            color: white;
            font-size: 45px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 70%;
            margin: auto;
            padding: 90px;

        }



        #container>div:nth-child(1) {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-end: 3;
            grid-column-start: 1;
            background-color: #444444;
        }

        #container>div:nth-child(2) {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-end: 4;
            grid-column-start: 3;
            background-color: #444444;
        }
        #container>div:nth-child(3) {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-end: 5;
            grid-column-start: 4;
            background-color: #444444;
        }


        p {
            margin: auto;
            padding: 34px;
            font-weight: 550;
        }
    </style>
</head>

<body>
            <div id="container">

                <div>
                    <p>A</p>
                </div>
                <div>
                    <p>B</p>
                </div>
                <div>
                    <p>E</p>
                </div>
                <div>
                    <p>C</p>
                </div>
                <div>
                    <p>D</p>
                </div>
            </div>
</body>

</html>
