<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Mini Calculator </h1>
    <input id="first" type="number" placeholder="Enter 1st Number">
    <input id="second" type="number" placeholder="Enter 2nd Number">
    <h2> Result here : <span id="answer"></span> </h2>
    <div>
        <button onclick="Addition()">Add</button>
        <button onclick="Subtraction()">Subtract</button>
        <button onclick="Multiplication()">Multiply</button>
        <button onclick="Division()">Divide</button>
    </div>
</body>
<script>
    function Addition() {
        let num1 = parseInt(document.getElementById("first").value)
        let num2 = parseInt(document.getElementById("second").value)

        let sum = num1+num2

        document.getElementById("answer").innerHTML=sum
    }

    function Subtraction() {
        let num1 = parseInt(document.getElementById("first").value)
        let num2 = parseInt(document.getElementById("second").value)

        let Subtract = num1-num2

        document.getElementById("answer").innerHTML=Subtract
    }

    function Multiplication() {
        let num1 = parseInt(document.getElementById("first").value)
        let num2 = parseInt(document.getElementById("second").value)

        let Multiply = num1*num2

        alert(Multiply)
    }

    function Division() {
        let num1 = parseInt(document.getElementById("first").value)
        let num2 = parseInt(document.getElementById("second").value)

        let Divide = num1/num2

        alert(Divide)
    }
</script>
</html>
