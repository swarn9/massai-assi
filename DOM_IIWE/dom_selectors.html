<!DOCTYPE html>
<html>
  <head>
    <title>Practise Selectors</title>
    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="h1-1">First H1</h1>
    <h1 id="h1-2">Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>

    <script>
      function changeH1() {
        const h1Element = document.getElementById('h1-1');
        h1Element.style.color = 'red';
      }

      function changeH3() {
        const h3Elements = document.getElementsByTagName('h3');
        for (let i = 0; i < h3Elements.length; i++) {
          h3Elements[i].style.color = 'green';
        }
      }

      function changeH5() {
        const h5Elements = document.getElementsByTagName('h5');
        for (let i = 0; i < h5Elements.length; i++) {
          h5Elements[i].style.color = 'blue';
        }
      }

      function changeGreen() {
        const greenElements = document.getElementsByClassName('green');
        for (let i = 0; i < greenElements.length; i++) {
          greenElements[i].style.color = 'green';
        }
      }

      function changeRed() {
        const redElements = document.getElementsByClassName('red');
        for (let i = 0; i < redElements.length; i++) {
          redElements[i].style.color = 'red';
        }
      }

      function changeBlue() {
        const blueElements = document.getElementsByClassName('blue');
        for (let i = 0; i < blueElements.length; i++) {
          blueElements[i].style.color = 'blue';
        }
      }
    </script>
  </body>
</html>
